<html>
  <head>
    <title>Exhibit Prototype</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <link rel="stylesheet" href="https://codemirror.net/addon/hint/show-hint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="/exhibit.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/sql/sql.js"></script>
    <script src="https://codemirror.net/addon/hint/show-hint.js"></script>
    <script src="https://codemirror.net/addon/hint/sql-hint.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="exprofile">
    <div class="container">
      <navbar></navbar>
      <div ng-view></div>
      <section ng-controller="CodeController">
        <div class="row">
          <div class="col-md-6">
            <textarea ui-codemirror ng-model="code"></textarea>
          </div>
          <div class="col-md-6" ng-show="hasResults">
            <table resulttable class="table display compact row-border"></table>
          </div>
        </div>
        <div class="row btn-group btn-group-lg" role="group">
          <button type="button" class="btn btn-default" ng-click="single()">Run On Current Exhibit</button>
          <button type="button" class="btn btn-default" ng-click="cached()">Run On Exhibit Cache</button>
          <button type="button" class="btn btn-default" ng-click="all()">Run On All Exhibits</button>
        </div>
      </section>
    </div>
  </body>
</html>
