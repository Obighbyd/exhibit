<div id="profile-metrics" class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title text-center">Metrics</h3>
  </div>
  <div class="panel-body">
    <ul class="list-unstyled small text-center">
      <li ng-repeat="(key, base) in metrics"><a href="" ng-click="showCode(base.id)">{{key}}</a>: {{base.value}}</li>
    </ul>
  </div>
</div>
